<html>
    <head>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine-html.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/boot.min.js"></script> 
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular-mocks.js"></script>
    <script src="Controller/usercontroller.js"></script>
    <script src="test/UserControllerTest.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container outerDiv" ng-app="UserManagementApp" ng-controller="userController">
            <div class="row">
                <div class="col-sm-4">
                    <h3> User List </h3>
                    <ul>
                        <li ng-repeat="user in userList track by $index" ng-click="edit($index);">{{user.Name}}- {{user.Role}} <a class="btn" ng-click="deleteBasedOnId($index)">Delete</a> </li>
                    </ul>
                </div>
                <div class="col-sm-8 verticalLine">
                    <form class="form-horizontal">
                            <div class=" form-group center-block outWdt"></div>
                            <div class="form-group pdt">
                                <div class="input-normal frmStl">
                                    Name
                                </div>                             
                                <div class="frmStl pdt10">
                                    <input type="text" class="form-control inputWidth" id="txtName" placeholder="Name" ng-model="userObject.Name"/>
                                </div>                                
                            </div>
                            <div class="form-group pdt">
                                <div class="input-normal frmStl">
                                    Role
                                </div>
                                <div class="frmStl pdt">
                                    <input type="text" class="form-control inputWidth" id="txtRole" placeholder="Role" ng-model="userObject.Role"/>
                                </div>
                            </div>
                            <input type="hidden" ng-model="$scope.objectIndex">
                            <div class="btn-group col-sm-2">
                                <button type="button" class="btn btn-primary btn" ng-click="delete()">Delete</button>
                            </div>
                            <div class="btn-group col-sm-2">
                                <button type="button" class="btn btn-primary btn" ng-click="save()">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
    </body>
</html>
